<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarSense AI - Pro Diagnostic</title>
    <script src="edge-impulse-standalone.js?v=2"></script>
    <style>
        body { background: #0f0f0f; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; }
        .box { background: #1a1a1a; max-width: 450px; margin: auto; padding: 30px; border-radius: 24px; border: 1px solid #333; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        .label-container { margin: 25px 0; padding: 25px; background: #222; border-radius: 16px; border-bottom: 4px solid #007bff; }
        .label { font-size: 2.5em; color: #007bff; display: block; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .btn-group { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        button { flex: 1; padding: 15px; border-radius: 12px; border: none; cursor: pointer; font-weight: bold; font-size: 1em; transition: 0.3s; }
        #start { background: #ff4444; color: white; }
        #start:hover { background: #ff6666; transform: scale(1.02); }
        #stop { background: #333; color: #aaa; border: 1px solid #444; }
        #stop:hover { background: #444; color: white; }
        #status { color: #888; font-style: italic; margin-bottom: 10px; display: block; height: 20px; }
        audio { width: 100%; margin-top: 10px; filter: invert(90%) hue-rotate(180deg); }
        .conf-text { color: #666; font-size: 0.9em; margin-top: 5px; display: block; }
    </style>
</head>

<body>
    <div class="box">
        <h2 style="margin-top:0;">ðŸš— CARSENSE AI</h2>
        <span id="status">Waking up AI Brain...</span>

        <div class="btn-group">
            <button id="start" onclick="sendCmd('START')">START SESSION</button>
            <button id="stop" onclick="sendCmd('STOP')">STOP</button>
        </div>

        <audio id="player" controls crossorigin="anonymous"></audio>

        <div class="label-container">
            <span style="font-size: 0.7em; color: #888; letter-spacing: 2px; font-weight: bold;">LIVE DIAGNOSIS</span>
            <span id="resLabel" class="label">STANDBY</span>
            <span id="resConf" class="conf-text">Confidence: 0%</span>
        </div>
    </div>

    <script>
        let classifier;
        let ws;
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // 1. BOOT SEQUENCE
        async function init() {
            const statusLabel = document.getElementById("status");
            
            // Check for the JS library every 200ms
            const checkLibrary = setInterval(async () => {
                if (typeof EdgeImpulseClassifier !== 'undefined') {
                    clearInterval(checkLibrary);
                    console.log("âœ… AI Library Loaded");
                    try {
                        classifier = new EdgeImpulseClassifier();
                        
                        // THIS IS THE CRITICAL LINE FOR GITHUB PAGES + .DAT FIX
                        classifier.wasmBinaryFile = 'edge-impulse-standalone.wasm.dat';
                        
                        await classifier.init();
                        statusLabel.innerText = "AI System Online";
                        statusLabel.style.color = "#4caf50";
                        connect(); // Connect to Render WebSocket
                    } catch (e) {
                        statusLabel.innerText = "Error: Brain File (.dat) not found";
                        console.error("WASM Load Fail:", e);
                    }
                }
            }, 200);
        }

        // 2. WEBSOCKET CONNECTION
        function connect() {
            ws = new WebSocket("wss://esp32serverproject2.onrender.com/?type=Browser");
            
            ws.onopen = () => { console.log("Connected to Render Server"); };
            
            ws.onmessage = async (e) => {
                const data = JSON.parse(e.data);
                if (data.audioData) {
                    document.getElementById("status").innerText = "Sound detected! Analyzing...";
                    const player = document.getElementById("player");
                    player.src = data.audioData;
                    player.play();
                    analyzeAudio(data.audioData);
                }
            };

            ws.onclose = () => {
                document.getElementById("status").innerText = "Server Offline... Reconnecting";
                setTimeout(connect, 3000);
            };
        }

        // 3. AI ANALYSIS
        async function analyzeAudio(url) {
            if (!classifier || !classifier.properties) return;

            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                const rawData = audioBuffer.getChannelData(0);

                // Run the classification
                const result = await classifier.classify(rawData);
                
                let bestLabel = "Uncertain";
                let bestScore = 0;

                for (const [label, score] of Object.entries(result.results)) {
                    if (score > bestScore) {
                        bestScore = score;
                        bestLabel = label;
                    }
                }

                updateUI(bestLabel, bestScore);
            } catch (err) {
                console.error("AI Analysis Error:", err);
            }
        }

        function updateUI(label, confidence) {
            const lbl = document.getElementById("resLabel");
            const conf = document.getElementById("resConf");
            
            lbl.innerText = label;
            // Red for Knocks, Green for everything else
            lbl.style.color = (label.toLowerCase().includes("knock")) ? "#ff4444" : "#4caf50";
            conf.innerText = `Confidence: ${(confidence * 100).toFixed(1)}%`;
            document.getElementById("status").innerText = "Diagnosis Complete.";
        }

        function sendCmd(cmd) {
            // Browsers block audio until a user clicks a button
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            if (ws && ws.readyState === 1) {
                ws.send(cmd);
                document.getElementById("status").innerText = "Command Sent: " + cmd;
            } else {
                alert("Not connected to server. Wait a moment.");
            }
        }

        // START BOOT
        init();
    </script>
</body>
</html>
