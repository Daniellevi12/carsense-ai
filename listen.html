<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarSense AI - Pro Diagnostic</title>
    <script src="edge-impulse-standalone.js?v=5"></script>
    <style>
        body { background: #0f0f0f; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; }
        .box { background: #1a1a1a; max-width: 450px; margin: auto; padding: 30px; border-radius: 24px; border: 1px solid #333; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        .label-container { margin: 25px 0; padding: 25px; background: #222; border-radius: 16px; border-bottom: 4px solid #007bff; }
        .label { font-size: 2.5em; color: #007bff; display: block; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .btn-group { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        button { flex: 1; padding: 15px; border-radius: 12px; border: none; cursor: pointer; font-weight: bold; font-size: 1em; transition: 0.3s; }
        #start { background: #ff4444; color: white; }
        #stop { background: #333; color: #aaa; border: 1px solid #444; }
        #status { color: #888; font-style: italic; margin-bottom: 10px; display: block; height: 20px; }
        audio { width: 100%; margin-top: 10px; filter: invert(90%) hue-rotate(180deg); }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="margin-top:0;">ðŸš— CARSENSE AI</h2>
        <span id="status">Waking up AI Brain...</span>
        <div class="btn-group">
            <button id="start" onclick="sendCmd('START')">START SESSION</button>
            <button id="stop" onclick="sendCmd('STOP')">STOP</button>
        </div>
        <audio id="player" controls crossorigin="anonymous"></audio>
        <div class="label-container">
            <span style="font-size: 0.7em; color: #888; letter-spacing: 2px; font-weight: bold;">LIVE DIAGNOSIS</span>
            <span id="resLabel" class="label">STANDBY</span>
            <span id="resConf" style="color: #666; font-size: 0.9em;">Confidence: 0%</span>
        </div>
    </div>

    <script>
        let classifier;
        let ws;
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        async function init() {
            const statusLabel = document.getElementById("status");
            const checkLibrary = setInterval(async () => {
                if (typeof EdgeImpulseClassifier !== 'undefined') {
                    clearInterval(checkLibrary);
                    try {
                        classifier = new EdgeImpulseClassifier();
                        // This forces the library to use the exact filename in your repo
                        classifier.wasmBinaryFile = 'edge-impulse-standalone.wasm.dat';
                        await classifier.init();
                        statusLabel.innerText = "AI System Online";
                        statusLabel.style.color = "#4caf50";
                        connect();
                    } catch (e) {
                        statusLabel.innerText = "AI Brain Load Failed";
                        console.error(e);
                    }
                }
            }, 300);
        }

        function connect() {
            ws = new WebSocket("wss://esp32serverproject2.onrender.com/?type=Browser");
            ws.onmessage = async (e) => {
                const data = JSON.parse(e.data);
                if (data.audioData) {
                    document.getElementById("status").innerText = "Analyzing sound...";
                    document.getElementById("player").src = data.audioData;
                    document.getElementById("player").play();
                    analyzeAudio(data.audioData);
                }
            };
            ws.onclose = () => setTimeout(connect, 3000);
        }

        async function analyzeAudio(url) {
            if (!classifier) return;
            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                const result = await classifier.classify(audioBuffer.getChannelData(0));
                
                let bestLabel = "Normal";
                let bestScore = 0;
                for (const [label, score] of Object.entries(result.results)) {
                    if (score > bestScore) {
                        bestScore = score;
                        bestLabel = label;
                    }
                }
                document.getElementById("resLabel").innerText = bestLabel.toUpperCase();
                document.getElementById("resLabel").style.color = bestLabel.toLowerCase().includes("knock") ? "#ff4444" : "#4caf50";
                document.getElementById("resConf").innerText = `Confidence: ${(bestScore * 100).toFixed(1)}%`;
                document.getElementById("status").innerText = "Analysis Complete.";
            } catch (err) { console.error(err); }
        }

        function sendCmd(cmd) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            if (ws && ws.readyState === 1) ws.send(cmd);
        }

        init();
    </script>
</body>
</html>
